<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Restaurante - So Sushi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111827;
            color: #f3f4f6;
            font-family: sans-serif;
        }

        .order-card {
            transition: all 0.3s;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background-color: #fef08a;
            color: #854d0e;
        }

        .status-cooking {
            background-color: #fed7aa;
            color: #9a3412;
        }

        .status-ready {
            background-color: #bbf7d0;
            color: #166534;
        }

        .status-delivering {
            background-color: #bfdbfe;
            color: #1e40af;
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-orange-500">
                <i class="fa-solid fa-store mr-2 text-red-600"></i> Panel de Cocina
            </h1>

            <div class="flex items-center gap-4 bg-white p-2 rounded-lg border border-gray-200 shadow-sm">
                <span class="text-sm font-bold text-gray-700">üî• Alta Demanda:</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="high-demand-toggle" class="sr-only peer" onchange="toggleHighDemand()">
                    <div
                        class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-red-600">
                    </div>
                </label>
            </div>
        </div>

        <!-- Dashboard Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg border-l-4 border-yellow-400 shadow-sm">
                <p class="text-xs text-gray-500 uppercase">Pendientes</p>
                <p id="count-pending" class="text-2xl font-bold text-gray-800">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg border-l-4 border-orange-400 shadow-sm">
                <p class="text-xs text-gray-500 uppercase">Cocinando</p>
                <p id="count-cooking" class="text-2xl font-bold text-gray-800">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg border-l-4 border-green-400 shadow-sm">
                <p class="text-xs text-gray-500 uppercase">Listos</p>
                <p id="count-ready" class="text-2xl font-bold text-gray-800">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg border-l-4 border-blue-400 shadow-sm">
                <p class="text-xs text-gray-500 uppercase">En Reparto</p>
                <p id="count-delivering" class="text-2xl font-bold text-gray-800">0</p>
            </div>
        </div>

        <!-- Orders Grid -->
        <div id="orders-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- JS Inject -->
        </div>
    </div>

    <!-- Audio para notificaciones -->
    <audio id="notification-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        let orders = [];
        let lastOrderCount = 0;

        async function fetchOrders() {
            try {
                const res = await fetch('https://menuia.onrender.com/api/orders?active=true');
                const newOrders = await res.json();

                // Detect arrived orders
                if (newOrders.length > lastOrderCount && lastOrderCount !== 0) {
                    playNotification();
                }
                lastOrderCount = newOrders.length;
                orders = newOrders;
                renderOrders();
                updateStats();
            } catch (err) {
                console.error("Error fetching orders:", err);
            }
        }

        async function fetchConfig() {
            try {
                const res = await fetch('https://menuia.onrender.com/api/config/high-demand');
                const data = await res.json();
                document.getElementById('high-demand-toggle').checked = data.isHighDemand;
            } catch (err) { console.error(err); }
        }

        async function toggleHighDemand() {
            const enabled = document.getElementById('high-demand-toggle').checked;
            try {
                await fetch('https://menuia.onrender.com/api/config/high-demand', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });
            } catch (err) { console.error(err); alert("Error actualizando configuraci√≥n"); }
        }

        async function updateStatus(id, newStatus) {
            if (!confirm(`¬øCambiar estado a ${newStatus}?`)) return;
            try {
                await fetch(`https://menuia.onrender.com/api/orders/${id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                fetchOrders();
            } catch (err) { alert("Error actualizando pedido"); }
        }

        function playNotification() {
            const audio = document.getElementById('notification-sound');
            audio.play().catch(e => console.log("Audio play failed (interaction needed first)"));
        }

        function renderOrders() {
            const container = document.getElementById('orders-grid');
            container.innerHTML = orders.map(order => {
                const date = new Date(order.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const total = order.total ? `$${order.total.toFixed(2)}` : 'N/A';

                let nextActionBtn = '';
                if (order.status === 'pending') {
                    nextActionBtn = `<button onclick="updateStatus('${order._id}', 'cooking')" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-2 rounded mt-2">üî• Cocinar</button>`;
                } else if (order.status === 'cooking') {
                    nextActionBtn = `<button onclick="updateStatus('${order._id}', 'ready')" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded mt-2">‚úÖ Listo para Reparto</button>`;
                } else if (order.status === 'ready') {
                    nextActionBtn = `<div class="text-center text-sm text-blue-400 font-bold mt-2 animate-pulse">Esperando Repartidor...</div>`;
                }

                return `
                <div class="bg-white rounded-xl p-5 border border-gray-200 order-card relative overflow-hidden shadow-sm">
                    <div class="absolute top-0 right-0 px-3 py-1 bg-gray-100 text-xs font-mono text-gray-500 rounded-bl-lg">
                        ${date}
                    </div>
                    
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-bold text-lg text-gray-900">${order.customer.name}</h3>
                        <span class="status-badge status-${order.status}">${translateStatus(order.status)}</span>
                    </div>

                    <div class="space-y-2 mb-4">
                        ${order.items.map(item => `
                            <div class="flex justify-between text-sm text-gray-600 border-b border-gray-100 pb-1">
                                <span><span class="font-bold text-gray-800">${item.quantity}x</span> ${item.name} (${item.protein})</span>
                            </div>
                            ${item.note ? `<p class="text-xs text-yellow-600 italic">üìù ${item.note}</p>` : ''}
                        `).join('')}
                    </div>

                    <div class="bg-gray-50 p-3 rounded mb-3 text-xs text-gray-500">
                        <p>üìç ${order.customer.address}</p>
                        <p>üìû ${order.customer.phone}</p>
                        <p class="mt-1 font-bold text-gray-800">Total: ${total} <span class="font-normal text-gray-500">(${order.paymentMethod})</span></p>
                    </div>

                    ${nextActionBtn}
                    
                    ${order.status === 'pending' ?
                        `<button onclick="updateStatus('${order._id}', 'cancelled')" class="w-full border border-red-200 text-red-600 hover:bg-red-50 text-xs font-bold py-1 rounded mt-2">Cancelar Pedido</button>`
                        : ''}
                </div>
                `;
            }).join('');
        }

        function translateStatus(status) {
            const map = {
                'pending': 'Pendiente',
                'cooking': 'Cocinando',
                'ready': 'Listo',
                'delivering': 'En Camino',
                'completed': 'Entregado',
                'cancelled': 'Cancelado'
            };
            return map[status] || status;
        }

        function updateStats() {
            const counts = orders.reduce((acc, o) => {
                acc[o.status] = (acc[o.status] || 0) + 1;
                return acc;
            }, {});
            document.getElementById('count-pending').innerText = counts['pending'] || 0;
            document.getElementById('count-cooking').innerText = counts['cooking'] || 0;
            document.getElementById('count-ready').innerText = counts['ready'] || 0;
            document.getElementById('count-delivering').innerText = counts['delivering'] || 0;
        }

        // Init
        fetchConfig();
        fetchOrders();
        setInterval(fetchOrders, 10000); // Poll every 10s
    </script>
</body>

</html>
