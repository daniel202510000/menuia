<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repartidores - So Sushi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            color: #111827;
            font-family: sans-serif;
        }
    </style>
</head>

<body class="p-4">

    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-400">
            <i class="fa-solid fa-motorcycle"></i> Zona Repartidores
        </h1>

        <div id="loading" class="text-center text-gray-500 my-10">Cargando pedidos...</div>
        <div id="orders-list" class="space-y-4"></div>
    </div>

    <script>
        async function fetchDeliveryOrders() {
            try {
                // Fetch orders that are 'ready' or 'delivering'
                const res = await fetch('https://menuia.onrender.com/api/orders?active=true');
                const orders = await res.json();

                // Filter client-side just to be safe/granular
                const deliveryOrders = orders.filter(o => o.status === 'ready' || o.status === 'delivering');

                renderOrders(deliveryOrders);
            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerText = "Error cargando datos";
            }
        }

        async function takeOrder(id) {
            try {
                await fetch(`https://menuia.onrender.com/api/orders/${id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'delivering' })
                });
                fetchDeliveryOrders();
            } catch (err) { alert("Error"); }
        }

        async function completeOrder(id) {
            if (!confirm("Â¿Pedido entregado y cobrado?")) return;
            try {
                await fetch(`https://menuia.onrender.com/api/orders/${id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'completed' })
                });
                fetchDeliveryOrders();
            } catch (err) { alert("Error"); }
        }

        function renderOrders(orders) {
            document.getElementById('loading').classList.add('hidden');
            const container = document.getElementById('orders-list');

            if (orders.length === 0) {
                container.innerHTML = `<div class="text-center bg-white p-8 rounded-xl opacity-50 shadow-sm"><i class="fa-solid fa-bed text-4xl mb-2 text-gray-400"></i><p class="text-gray-600">No hay entregas pendientes</p></div>`;
                return;
            }

            container.innerHTML = orders.map(order => {
                const isMyDelivery = order.status === 'delivering';
                const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(order.customer.address)}`;

                let actionButton = '';
                if (!isMyDelivery) {
                    actionButton = `<button onclick="takeOrder('${order._id}')" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg text-lg animate-pulse">ðŸš€ Iniciar Reparto</button>`;
                } else {
                    actionButton = `<button onclick="completeOrder('${order._id}')" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg text-lg">âœ… Marcar Entregado</button>`;
                }

                return `
                <div class="bg-white rounded-xl p-5 border ${isMyDelivery ? 'border-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.3)]' : 'border-gray-200 shadow-sm'}">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold text-lg text-gray-900">${order.customer.name}</span>
                        <span class="px-3 py-1 bg-gray-100 rounded-full text-xs font-mono text-gray-500">#${order._id.slice(-4)}</span>
                    </div>

                    <div class="bg-gray-50 p-3 rounded-lg mb-4 text-sm space-y-2 border border-gray-100">
                        <div class="flex items-start gap-2">
                            <i class="fa-solid fa-location-dot text-red-500 mt-0.5"></i>
                            <a href="${mapsUrl}" target="_blank" class="text-blue-600 underline hover:text-blue-500">${order.customer.address}</a>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-phone text-green-600"></i>
                            <a href="tel:${order.customer.phone}" class="text-gray-800">${order.customer.phone}</a>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-circle-info text-yellow-600"></i>
                            <span class="text-gray-600">${order.customer.details || 'Sin referencias'}</span>
                        </div>
                    </div>

                    <div class="flex justify-between items-center mb-4 border-t border-gray-200 pt-3">
                        <div class="text-xs text-gray-500">
                            ${order.paymentMethod === 'efectivo' ? `Cobrar: <span class="text-green-600 font-bold text-lg">$${order.total}</span>` : '<span class="text-blue-600 font-bold">PAGADO (Transferencia)</span>'}
                        </div>
                        ${order.distanceKm ? `<span class="text-xs bg-gray-200 px-2 py-1 rounded text-gray-700">${order.distanceKm} km</span>` : ''}
                    </div>

                    ${actionButton}
                </div>
                `;
            }).join('');
        }

        // Init
        fetchDeliveryOrders();
        setInterval(fetchDeliveryOrders, 10000);
    </script>
</body>

</html>
